<!DOCTYPE html>
<html lang="en">
    <head>
         
        <title>
             {% block head_title %}
                SiteSalt.
                {% if self.seo_title %}{{ self.seo_title }}{% else %}{{ self.title }}{% endif %}
            {% endblock head_title %}
            {% block title_suffix %}
                {% with self.get_site.site_name as site_name %}
                    {% if site_name %}- {{ site_name }}{% endif %}
                {% endwith %}
            {% endblock %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% load staticfiles %}
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <!--{% include 'material/includes/material_css.html' %}-->
        <script src="{% static 'material/js/jquery-2.2.0.js' %}"></script>
        {% include 'material/includes/material_js.html' %}
        <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}" type="text/css">
        
    </head>
    <body class="page-{% block body_class %}{% endblock %}">
        <header>
            {% include 'frontend/includes/navbar.html' %}
        </header>
        {% include 'frontend/includes/jumbotron.html' %}
        <main role="main">
            {% block content %}
            
            {% endblock %}
        </main>
        <footer>
        <ul>
            <li>SiteSalt.</li>
            <li>SiteSalt. Â© <span>2016 All rights reserved</span></li>
        </ul>
        </footer>
    </body>
</html>
